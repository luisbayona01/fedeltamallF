<header> </header>
<style>
    /* Make the image fully responsive */
    
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
</style>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->


    <!-- The slideshow -->
    <div class="carousel-inner">

        <div class="carousel-item active">


            <img [src]="iamgen0" alt="Los Angeles" width="1100" height="500">

        </div>


        <div *ngFor="let promo of codigosp" class="carousel-item">


            <img [src]="promo.imagenprocional" alt="Los Angeles" width="1100" height="500">



        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon prev1" aria-hidden="true" style="background-color:black"></span>
        <span class="sr-only">Previous</span>
    </a>

    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon prev2" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="container justify-content-center" style="margin-top:30px ;">

    <div class="row justify-content-center">
        <div class="form-group">
            <label for="inputPassword3">Categorias Tiendas</label>
            <select class="form-control show-tick" data-live-search="true" name="categoriaT" #categoriaT="ngModel" [(ngModel)]="OC.categoriaT" id="categoriasT">
                <option  value="">Todas las categorias</option>

               <option *ngFor="let ct of categoriastiendas" value="{{ct.idcategoriatienda}}">{{ct.nombre}}</option>
            </select>
        </div>
    </div>


    <div class="row  justify-content-center">




        <div class="col-xl-3 col-sm-6 col-12" *ngFor="let tienda of tiendas">
            <div class="card" *ngIf="tienda.tiendacategoria == OC.categoriaT || OC.categoriaT ==='' ">
                <div class="card-content">
                    <div class="card-body">
                        <div class="media d-flex">
                            <div class="media-body text-left">
                                <h3 class="success">{{tienda.nombre}}</h3>

                            </div>
                            <div class="align-self-end">
                                <img class="img-fluid img-thumbnail" [src]="tienda.logo" width="100px" heigth="100px" alt="Card image cap">
                            </div>
                        </div>
                        <div class="align-self-center">

                            <a [routerLink]="['/productos', tienda.idtiendas]" class="btn btn-primary">Ver productos</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>







    </div>

</div>
