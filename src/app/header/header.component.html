<div class="container-fluid bg-light">

    <div class="row">
        <div class="col">


            <img src="assets/img/logos/logo.png" height="50" width="50" class="img-rounded" alt="Cinque Terre">

        </div>


        <div class="col">

            <div class="row">
                <div class="col-sm">
                    <img src="assets/img/default-avatar.png" height="50" width="50" class="img-rounded" alt="Cinque Terre" style="
    float: right;
"></div>

                <div class="col-sm">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="false" style="float:right;">{{emailuser}}
  </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <button class="dropdown-item" type="button" (click)="logaout()">Cerrar session</button>
                            <button class="dropdown-item" type="button" data-toggle="modal" data-target="#cambiarpass">Cambiar password</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="cambiarpass" tabindex="-1" role="dialog" aria-labelledby="cambiarpass" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Cambiar contraseña
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">password </label>
                        <input type="password" class="form-control" id="passwordReset" aria-describedby="emailHelp" placeholder="Enter password">
                        <small id="emailHelp" class="form-text text-muted">Por favor ingresé una nueva contraseña </small>
                    </div>

                    <button type="button" class="btn btn-primary" (click)="resetingpass()">Enviar
                        <span class="spinner-border spinner-border-sm mr-2" style="display:none;"id="loadingresetpass"></span>
                    </button>

                </form>
                <div class="container" style="margin-top:10px">
                    <div class="alert alert-primary" role="alert" style="display:none" id="msgresetingpass">
                        Se ah cambiado su contraseña correctamente
                    </div>
                </div>

            </div>

        </div>
    </div>
